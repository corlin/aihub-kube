apiVersion: apps/v1
kind: Deployment
metadata:
  name: flink-taskmanager
  namespace: aihub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flink
      component: taskmanager
  template:
    metadata:
      labels:
        app: flink
        component: taskmanager
    spec:
      volumes:
        - name: pv
          persistentVolumeClaim:
            claimName: pvc
        - name: flink-config-volume
          configMap:
            name: flink-config
            items:
            - key: flink-conf.yaml
              path: flink-conf.yaml
            - key: log4j-console.properties
              path: log4j-console.properties
      containers:
        - name: taskmanager
          image: corlin/alink:1.13.0-scala_2.11-java8
          args: ["taskmanager"]
          ports:
          - containerPort: 6122
            name: rpc
          - containerPort: 6125
            name: query-state
          livenessProbe:
            tcpSocket:
              port: 6122
            initialDelaySeconds: 30
            periodSeconds: 60
          volumeMounts:
          - name: flink-config-volume
            mountPath: /opt/flink/conf/
          - name: pv
            mountPath: /data/model
          securityContext:
            runAsUser: 9999  # refers to user _flink_ from official flink image, change if necessary
